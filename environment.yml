name: pymrio_dev
channels: 
  - conda-forge
  - anaconda
  - defaults
dependencies: 
  # core
  - python >= 3.9
  - pandas >= 2.1
  - numpy
  - pyarrow >= 11
  - requests >= 2.18
  - xlrd > 1.1.0 
  - openpyxl
  # - openpyxl >= 3.0.6, < 3.1.1
  - docutils >= 0.14
  - matplotlib
  # testing and developing
  - pdbpp
  - country_converter >= 0.8.0
  - pytest >= 5.4.3
  - pytest-black
  - isort >= 5.6.0
  - nbval
  - black >= 22.8
  - black[jupyter]
  - ipython
  - jupyterlab=3.*
  - jupytext
  - coveralls
  - pynvim
  - sphinx >= 1.6.4
  - sphinx_rtd_theme >= 0.2.4
  - ipykernel
  - nbsphinx
  - more-itertools
  - faker
